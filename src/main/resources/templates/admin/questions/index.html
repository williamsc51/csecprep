<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/adminLayout :: adminQuestion(~{::title}, ~{::div})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions</title>
</head>
<body>
    <div>
        <a th:href="@{/admin/questions/new}">New Question</a>
        <table class="table-auto w-full text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Promtp</th>
                    <th>Subject</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question : ${questions}" th:object="${question}">
                    <td >
                        <a th:href="@{/admin/questions/{id}(id=*{id})}" th:text="*{id}"></a>
                    </td>
                    <td>
                        <a th:href="@{/admin/questions/{id}(id=*{id})}" th:text="*{prompt}"></a>
                    </td>
                    <td th:text="${viewHelpers.normalizeTitle(question.subject)}"></td>
                    <td th:text="*{type}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

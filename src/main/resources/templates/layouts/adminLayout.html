<!doctype html>
<html lang="en" th:fragment="adminQuestion (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <script th:src="@{/javascript/application.js}" defer></script>
    <title th:replace="${title}">Question</title>
</head>
<body>
    <div class="container mx-auto">
        <div th:replace="${content}">
            Page Layout
        </div>
    </div>
</body>
</html>

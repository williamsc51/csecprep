<div th:fragment="multi-part (question)" id="multipart" class="m-1.5">
    <p th:text="${question.prompt}"></p>

    <div th:each="subPart: ${question.subParts}">
        <label th:text="${subPart.prompt}"></label><br />
        <input type="text" th:id="userInput" class="border-solid border rounded-lg border-slate-700"/>
    </div>

    <button id="check_answer" class="bg-slate-700 border rounded-full text-white p-1">Check Answer</button>
</div>

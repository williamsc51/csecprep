<div th:fragment="single-value (question)" id="singlevalue" class="m-1.5">
    <input hidden="hidden" th:id="question" th:value="${question.id}">
    <p th:text="${question.prompt}"></p>
    <input type="text" th:id="userInput" class="border-solid border rounded-lg border-slate-700"/>

    <button id="checkSingleValue" class="bg-slate-700 border rounded-full text-white p-1">Check Answer</button>
</div>

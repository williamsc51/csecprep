<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Questions</h1>
    <ul th:each="question: ${questions}">
        <li th:text="${question.getPrompt()}"></li>

        <span th:each="answer: ${question.getAnswers()}">
            <input type="radio" name="ans" th:text="${answer.getValue()}" />
        </span>
        <button >Check Response</button>
    </ul>
</body>
</html>
